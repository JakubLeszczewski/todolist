<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,800;1,200;1,300;1,600&display=swap"
      rel="stylesheet"/>
    <title>Todolist</title>
  </head>
  <body>
    <script src="../script/script.js">
 
    </script>
    <main class="app">
<section class="greeting">
  <h2 class="tittle">
    Welcome to your todolist, <input type="text" id="name" placeholder="namehere">
  </h2>
</section>
 <section class="create-todo">
  <h3>create TODO</h3>
  <form id="new-todo-form">
    <h4>What's on your todo list?</h4>
    <input type="text" name="content" id="content" placeholder="make a video">
    <h4>Pick a category</h4>
    <div class="options">
      <label>
        <input
        type="radio" 
        name="category" 
        id="category1" 
        value="business"/>
        <span class="bubble business"></span>
        <div>business</div>
      </label>

      <label>
        <input
        type="radio" 
        name="category" 
        id="category2" 
        value="personal"/>
        <span class="bubble personal"></span>
        <div>personal</div>
      </label>
    </div>
    <input type="submit" value="Add todo"/>
  </form>
 </section>

 <div class="todo-list">
  <h3>Todolist</h3>
  <div class="list" id="todo-list">
  
  <div class="todo-item">
    <label>
      <input type="checkbox"/>
      <span class="bubble business"></span>
    </label>

    <div class="todo-content">
      <input type="text" value="Make a groceries" readonly>
    </div>
    <div class="actions">
      <button class="edit">edit</button>
      <button class="delete">delete</button>
    </div>
  </div>
  
  <div class="todo-item">
    <label>
      <input type="checkbox"/>
      <span class="bubble personal"></span>
    </label>

    <div class="todo-content">
      <input type="text" value="Make a video" readonly>
    </div>
    <div class="actions">
      <button class="edit">edit</button>
      <button class="delete">delete</button>
    </div>
  </div>
  </div>
 </section>
    </main>
  </body>
</html>
